name: Java CI with Gradle
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # (1) 프로그램 빌드 (Java 빌드) 1) Java 및 Docker 빌드를 위한 환경 설정
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # (1) 프로그램 빌드 (Java 빌드) 2) Java 빌드를 위한 ./gradlew 파일 권한 변경
      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      # (1) 프로그램 빌드 (Java 빌드) 3) Java 빌드
      - name: Spring Boot Build
        run: ./gradlew clean build

      # (2) Docker 이미지 빌드 1) DockerFile 을 기반으로 Docker Image 빌드
      - name: docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo .

      # (2) Docker 이미지 빌드 2) Docker Hub 에 Login
      - name: docker login
        uses: docker/login-action@v2 # 이 부분이 docker/login-action@v2 인지 확인
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PW }}

      # (2) Docker 이미지 빌드 3) Docker Hub 에 빌드된 이미지 push
      - name: docker Hub push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo

      # (3) CD : Docker 컨테이너 수행 2) Configure AWS Credentials - AWS 접근 권한 취득(IAM)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1 # 이 부분은 v1이 맞음 (또는 최신 v2 고려 가능)
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # (3) CD : Docker 컨테이너 수행 4) AWS EC2 Server Connect & Docker 명령어 실행 (SSM 사용)
      - name: Execute Docker Commands on EC2 via SSM
        id: ssm_command
        uses: aws-actions/aws-cli@v2 # 여기가 문제입니다! v1 -> v2로 변경
        with:
          args: |
            ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\
              \"sudo docker stop github-actions-demo || true\", \
              \"sudo docker rm github-actions-demo || true\", \
              \"sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo || true\", \
              \"sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo\", \
              \"sudo docker run -d -p 8080:8080 --name github-actions-demo ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo\"\
            ]" \
            --comment "Deploy Docker container via GitHub Actions" \
            --output text

      # (선택 사항) SSM 명령 실행 결과 확인 (명령이 성공했는지 확인)
      - name: Get SSM Command Output
        uses: aws-actions/aws-cli@v2 # 여기도 v1 -> v2로 변경
        with:
          args: |
            ssm get-command-invocation \
            --command-id "${{ steps.ssm_command.outputs.command-id }}" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query "StandardOutputContent" --output text
